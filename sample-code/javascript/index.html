<!DOCTYPE html>
<html>
<head>
    <title>VC4A API Client Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.19/gmaps.js"></script>
    <style>
        #map { width:600px; height:500px;}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">VC4A API JavaScript Client Demo</a>
        </div>
    </div>
    <div id="main" class="container">
        <div id="content">
            <h1>Mobile ventures in Nigeria</h1>
            <div id="map"></div>
            <h3>API Call</h3>
            dataType: JSON<br />
            url: https://api.vc4africa.biz/v1/ventures/search.json?country=nigeria&amp;sector=mobile&amp;limit=100<br />
            type: GET<br />
        </div>
        
    </div>
    <script type="text/javascript">
    $(document).ready(function() {

        var map = new GMaps({
            div: '#map',
            lat: 9.072264,
            lng: 7.491302,
            zoom: 6
          });

        $.ajax({
            dataType: "json",
            url: "https://api.vc4africa.biz/v1/ventures/search.json?country=nigeria&sector=mobile&limit=100",
            type: "GET",
            success: function(data){        
                //console.log(data);
                $.each(data, function() {
                    $.each(this, function() {
                        if (typeof this.latitude != 'undefined' && typeof this.longitude != 'undefined') {
                            map.addMarker({
                            lat: this.latitude,
                            lng: this.longitude,
                            infoWindow: {
                                content: this.title
                                }                            
                            })
                        }
                    });
                });
            },
            error: function (xhr, ajaxOptions, thrownError) {
            alert(xhr.status);
            alert(thrownError);
            }
        });

    });
    </script>
</body>
</html>
